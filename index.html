<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Camera Mode</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            flex-direction: column;
        }
        video {
            width: 80%; /* Adjust the width percentage as needed */
            max-width: 400px; /* Set a maximum width to maintain aspect ratio */
            height: auto; /* Automatically adjust height to maintain aspect ratio */
            background-color: black;
            margin: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <video id="camera" autoplay playsinline></video>
    <button id="toggleButton">Toggle Camera</button>
    <script>
        let currentFacingMode = 'user';
        const toggleButton = document.getElementById('toggleButton');
        const video = document.getElementById('camera');

        function startCamera(facingMode) {
            navigator.mediaDevices.getUserMedia({
                video: { facingMode: { exact: facingMode } }
            }).then(stream => {
                video.srcObject = stream;
                video.play();
                currentFacingMode = facingMode; // Update current facing mode
            }).catch(err => {
                console.error('Failed to access user media: ', err);
                if (err.name === 'NotAllowedError') {
                    alert('Please provide permission to access the camera');
                } else if (err.name === 'NotFoundError' || err.name === 'OverconstrainedError') {
                    alert(`No ${facingMode} camera found. Please switch to a device with a ${facingMode} camera.`);
                } else {
                    alert(`Error accessing ${facingMode} camera: ` + err.message);
                }
            });
        }

        toggleButton.addEventListener('click', () => {
            const newFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
            startCamera(newFacingMode);
        });

        // Initially start with the front-facing camera ('user')
        startCamera(currentFacingMode);
    </script>
</body>
</html>
